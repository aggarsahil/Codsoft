<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Apna Supermarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo"></div>
            </div>
            <div class="nav_address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i><br>
                    <p class="add-second">Delhi</p>
                </div>
            </div>
            <div class="nav-search border">
                <select class="search-select ">
                    <option>All</option>
                    <option >Electronics</option>
                    <option >Groceries</option>
                    <option >Beauty</option>
                    <option >Clothing</option>
                    <option >Cosmetics</option>
                </select>
                <input class="search-input" placeholder="Search for products">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="navsignin border">
                <p class="signin-first">Hello,Sign In</p>
                <div class="signin-logo"><i class="fa-regular fa-user"></i>
                <p class="signin-second" >Accounts</p>
                </div>
            </div>
            <div class="contact border">
                <p>Contact Us</p>
                <div class="contact-logo ">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <a href="https://github.com/aggarsahil"><i class="fa-brands fa-github" > </i></a>
                </div>
            </div>
            <div class="cart ">
                <i class="fa-solid fa-cart-shopping fa-flip"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Season Dhamaka</p>
                <p>Gift Card</p>
                <p>Special Offers</p>
                <p>Sell</p>
            </div>
        </div>
    </header>
    <div class="heroimage">        
    </div>
    <div class="shopsection">
        <div class="box1 box">
            <div class="bcon">
                <h2>Health & Personal Care</h2>
                <div class="bimg" style="background-image: url(box1.jpg);"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box2 box">
            <div class="bcon">
                <h2>Clothes</h2>
                <div class="bimg" style="background-image: url(box2.jpg);"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box3 box">
            <div class="bcon">
                <h2>Furniture</h2>
                <div class="bimg" style="background-image: url(box3_image.jpg);"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box4 box">
            <div class="bcon">
                <h2>Smartphones And Devicese</h2>
                <div class="bimg" style="background-image: url(box4_image.jpg);"></div>
                <p>See more</p>
            </div>
        </div>

    </div>
    <main></main>
    <footer>
        
    </footer>
</body>
</html>
